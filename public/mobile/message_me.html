<!DOCTYPE html>
<html>
<body>
<head>
    <script type="text/javascript" src="scripts/jquery-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/message_me.js"></script>

    <link rel="stylesheet" href="sheets/style.css">
    <link rel="stylesheet" href="sheets/message_me.css">

</head>


<div id="Message_Box">

    <a style="display:inline-block;">

        <h3>
            Full Name
        </h3>
      
        <input type="text" id="full_name">
    </a>

    <a style="display:inline-block;">

        <h3>
            Email
        </h3>
      
        <input type="text" id="email">
    </a>

    <a style="display:inline-block;">

        <h3>
            Phone Number
        </h3>
      
        <input type="text" id="phone">
    </a>

    <a style="display:inline-block;">

        <h3>
            Company
        </h3>
      
        <input type="text" id="company">
    </a>

    <a style="display:inline-block;">

        <h3>
            State
        </h3>

        <form>
            <select id="states" name="states"></select>
        </form>
    </a>

    <h3>
        Message
    </h3>

    <textarea id="message"  rows="10" cols="50"></textarea>

    <button id="send_message">Send Message</button>


</div>


</body>
</html>
