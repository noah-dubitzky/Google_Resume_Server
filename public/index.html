<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Redirect</title>
    <script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }

        // Redirect based on device type
        window.onload = function () {
            if (isMobileDevice()) {
                // Redirect to the mobile page
                window.location.href = "/mobile_polished/index.html"; // Change to your mobile-specific page
            } else {
                // Redirect to the desktop page
                window.location.href = "/mobile_polished/index.html"; // Change to your desktop-specific page
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please check your device and try again.</p>
</body>
</html>
